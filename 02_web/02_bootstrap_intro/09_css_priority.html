<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* 6.상위 객체에 의한 상속된 속성 */

         div{
             color:red;
         }
         /* 5. 태그이름으로  */
         h1{
             color:blue;
         }
         /* 4.클래스 */
         .cool{
             color:aqua;
         }
         /* 3. id로 지정한 속성 */
        #fizzio{
            color:yellowgreen;
        }
        /* 2. HTML에서의 inline styling 을 한 경우. */

        /* 1. 속성 갑 뒤에 ! important를 붙인 속성 */
        h1{
            color:hotpink !important;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="fizzio" class="cool" style="color: ghostwhite">쿨라임 피지오</h1>
    </div>
</body>
</html>
