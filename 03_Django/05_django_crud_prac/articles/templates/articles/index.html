{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">글 목록</h2>
    {% for article in articles %}
        <p>글 제목 : {{ article.title }}</p>
        <p>글 내용 : {{ article.content }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[글 상세정보]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:new' %}">[글 작성]</a>
{% endblock %}
