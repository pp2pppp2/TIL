{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">DETAIL</h2>
    <h3>글 번호: {{ article.pk }}</h3>
    <hr>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <p>글 생성 시간: {{ article.created_at|date:"SHORT_DATE_FORMAT" }}</p>
    <p>글 수정 시간: {{ article.updated_at|date:"M, j, Y" }}</p>
    <hr>
    <a href="{% url 'articles:delete' article.pk %}">[글 삭제]</a>
    <a href="{% url 'articles:edit' article.pk %}">[글 수정]</a>
    <a href="{% url 'articles:index' %}">[메인 페이지]</a>
{% endblock %}
