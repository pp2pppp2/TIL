{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">Articles</h2>
    {% for article in articles %}
        <p>글 번호: {{ article.id }}</p>
        <p>글 제목: {{ article.title }} ({{ article.comments.all.count }})</p>
        <a href="{% url 'articles:detail' article.pk %}" class = 'text-dark'>[상세 글]</a>
        <!-- <p>글 내용: {{ article.content }}</p> -->
        <hr>
    {% endfor %}
    <a href="{% url 'articles:create' %}" class = 'text-dark'>[글 작성]</a>
{% endblock %}
