{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h2 class="text-center">NEW</h2>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.image }}">
    {% else %}
        <img src="{% static 'articles/images/NoImage.jpg' %}" alt="NoImage">
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name='title' id='title' value="{{ article.title }}"  class = 'bg-secondary'><br>
        <label for="content">content</label>
        <textarea name="content" id="content" cols="30" rows="10"  class = 'bg-secondary'>{{ article.content }}</textarea><br>
        <label for="image">Image</label>
        <input type="file" name='image' id='image' accept="image/*"><br>
        <input type="submit" value="글 수정"  class = 'bg-secondary'>
    </form>
    <hr>
    <a href="{% url 'articles:index' %}" class = 'text-dark'>[메인 페이지]</a>
{% endblock %}
