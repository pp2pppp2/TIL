{% extends 'base.html' %}

{% block body %}
    <h1 class="text-center">DETAIL</h1>
    <h2>{{ article.pk }} 번글 </h2>
    <p>글 제목 : {{ article.title }} </p>

    <a href="/articles/">[main page]</a>
{% endblock %}
