<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <span>
    He
  </span>
    <div id="app">
      {{ message }} - {{ count }}
    </div>
  <span>
    llo
  </span>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //Vue code가 작성될 곳
    const app = new Vue({
      el: '#app',
      data: {
        message : 'Hello, Vue!',
        count: 0,
      },
      methods:{
        plus: function(){
          this.count++
        },
        minus() {
          this.count--
        },
        reset: function(){
          this.count = 0
        }
      },
      created:function(){
        window.addEventListener('keypress', () => {
          console.log(this.plus())
        })
      }
    })
  </script>
</body>
